<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Assets Financial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- this is header -->
    <header>
        <nav class="container navbar navbar-light bg-light ">
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand d-flex align-items-center " href="#">

                    <h1>Finance Network</h1>
                    <img src="images/logo.png" alt="" width="80" height="80" class="img-fluid ms-2 ">
                </a>
            </div>
        </nav>
    </header>
    <!-- this is main tags -->
    <main>
        <section class="container mb-5 h-100">
            <div class="d-md-flex d-block row  g-5 ">
                <!-- img col -->
                <div class="col ">
                    <img class="img-fluid h-100 w-100" src="images/side-pic.jpg" alt="">
                </div>
                <!-- calculation col -->
                <div class="col bg-secondary text-white py-5">
                    <div class="first-calc">
                        <h3 class="text-center ">Income</h3>
                        <div class="d-flex  justify-content-center align-items-center  ">
                            <p class="my-auto me-2">income:</p>
                            <input type="text" placeholder="Enter your income">
                        </div>
                        <br>
                        <div class="expenses mx-auto">
                            <h3 class="text-center">Expenses</h3>
                            <div class="d-flex mx-auto justify-content-center align-items-center my-3">
                                <p class="my-auto me-3 ">Food:</p>
                                <input type="text" value="0">
                            </div>
                            <div class="d-flex justify-content-center align-items-center my-3">
                                <p class="my-auto me-3 ">Rent:</p>
                                <input type="text" placeholder="Enter your income">
                            </div>
                            <div class="d-flex justify-content-center my-3 ">
                                <p class="my-auto me-2  ">Clothes:</p>
                                <input type="text" placeholder="Enter your income">
                            </div>

                            <div class="cal-btn d-grid  col-4 mx-auto">
                                <button type="button" class="btn btn-info ">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <!-- total calculation -->
                    <div class="result">
                        <h3 class="text-center">Total Expense:$<span id="total-expenses">1000</span></h3>
                        <h3 class="text-center">Balance:$<span id="total-expenses">500</span></h3>
                    </div>
                    <br>
                    <!-- bonus sec -->
                    <div class="bonus-sec">
                        <div class="d-flex justify-content-center align-items-center">
                            <p class="my-auto text-center me-2">Save:</p>
                            <input type="text" class="saving-input" placeholder="saving">
                            <p class="my-auto px-3">%</p>
                            <button type="button" class="btn btn-info">Save</button>
                        </div>
                        <br>
                        <div>
                            <h3 class="text-center">Saving Amount:$<span id="total-expenses">1000</span></h3>
                            <h3 class="text-center">Remaining Balance:$<span id="total-expenses">500</span></h3>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
